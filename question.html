<!DOCTYPE html>
<html>
<head>
  <title>Question</title>
</head>
<body>
  
<button onclick="generateAndDownload()">Download JSON</button>
<h2 id="output"></h2>
  <script>
   function generateAndDownload() {
      const result = [];

      for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          result.push("BIG BANG");
        } else if (i % 3 === 0) {
          result.push("BIG");
        } else if (i % 5 === 0) {
          result.push("BANG");
        } else {
          result.push(i.toString());
        }
      }
      

      const display_result = result.map(item => item + ",<br>").join("");

      document.getElementById("output").innerHTML = display_result;

      const blob = new Blob([JSON.stringify(result, null, 4)], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "output.json";
      a.click();

      URL.revokeObjectURL(url);
    }
    
  </script>
</body>
